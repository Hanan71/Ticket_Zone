   <section class="form-section">
      <div class="form-container">
         <h2>Event Owner Information</h2>
         <form id="eventOwnerForm">
            <input type="text" name="eventOwnerName" id="eventOwnerName" placeholder="Event Owner Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone" required>
            <input type="text" name="companyName" id="companyName" placeholder="Company Name" required>
            <input type="text" name="eventOwnerID" id="eventOwnerID" placeholder="Event Owner ID" required>
            <textarea name="eventDetails" id="eventDetails" placeholder="Event Details" rows="4" required></textarea>
            <input type="submit" value="Submit">
         </form>
         <div class="message" id="confirmationMessage" style="display: none;">
            You will receive a response soon. Thank you!
         </div>
      </div>
   </section>

   <script>
      document.getElementById('eventOwnerForm').addEventListener('submit', function(e) {
         e.preventDefault();
         document.getElementById('confirmationMessage').style.display = 'block';
      });
   </script>
