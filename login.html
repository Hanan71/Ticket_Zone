<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('your-image.jpg'); /* صورة الخلفية */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding: 50px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      margin: 20px auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px gray;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #f6815e;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #f6815e;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="submit" value="Login">
  </form>

  <!-- Sign Up Form -->
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" name="first_name" placeholder="First Name" required><br>
    <input type="text" name="last_name" placeholder="Last Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br>
    <input type="date" name="birthdate" placeholder="Birthdate" required><br>

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>

    <select name="userType" id="userType" required>
      <option value="">Select User Type</option>
      <option value="user">User</option>
      <option value="employee">Employee</option>
      <option value="eventOwner">Event Owner</option>
    </select><br>

    <input type="submit" value="Sign Up">
  </form>

  <!-- JavaScript to Handle Login and SignUp -->
  <script>
    // Login handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (email === "admin@example.com" && password === "admin123") {
        window.location.href = "admin_dashboard.html";
      } else if (email === "user@example.com" && password === "user123") {
        window.location.href = "user_dashboard.html";
      } else {
        alert("Invalid email or password!");
      }
    });

    // Sign Up handling with redirect based on user type
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userType = document.getElementById('userType').value;

      if (userType === 'user') {
        window.location.href = 'user_dashboard.html';
      } else if (userType === 'employee') {
        window.location.href = 'admin_dashboard.html';
      } else if (userType === 'eventOwner') {
        window.location.href = 'event_owner.html';
      } else {
        alert('Please select a valid user type');
      }
    });
  </script>

</body>
</html>
